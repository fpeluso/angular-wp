<ul class="list-group">
    <li class="list-item" *ngFor="let post of posts"
        style="border-style: solid; border-color: dimgrey; border-width: 3px;">
        <a routerLink="/posts/{{post.slug}}" [innerHTML]="post.title.rendered | keepHtml"></a>
        <span> - {{post.date | date:'longDate'}}</span>
        <span [innerHTML]="post.content.rendered | keepHtml"></span>
    </li>
</ul>
